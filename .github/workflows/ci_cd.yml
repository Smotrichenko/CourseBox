name: CI/CD

on:
  push:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: "test-secret-key-for-ci"
      DEBUG: "False"

      NAME: coursebox_test
      USER: postgres
      PASSWORD: postgres
      HOST: 127.0.0.1
      PORT: "5432"

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: coursebox_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d coursebox_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi --no-root

      - name: Wait for Postgres
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          until pg_isready -h 127.0.0.1 -p 5432 -U postgres; do
            sleep 1
          done

      - name: Run tests
        run: poetry run python manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Start ssh-agent
        run: |
          eval "$(ssh-agent -s)"

      - name: Add SSH key (with passphrase)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SSH_PASSPHRASE: ${{ secrets.SERVER_SSH_PASSPHRASE }}
        run: |
          mkdir -p ~/.ssh

          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          cat > ~/.ssh/askpass.sh << 'EOF'
          #!/bin/sh
          echo "$SSH_PASSPHRASE"
          EOF
          chmod +x ~/.ssh/askpass.sh

          export SSH_ASKPASS=~/.ssh/askpass.sh
          export DISPLAY=:0
          setsid ssh-add ~/.ssh/id_rsa < /dev/null

      - name: Add host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            set -e
            cd ${{ secrets.SERVER_PATH }}
            git pull origin main
            sudo docker compose up -d --build
            sudo docker compose ps
          "