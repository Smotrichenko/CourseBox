services:
  db:
    image: postgres:16-alpine
    container_name: coursebox_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: coursebox_redis
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: .
    container_name: coursebox_backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/media
    command: >
      sh -c "
      poetry run python manage.py migrate &&
      poetry run python manage.py collectstatic --noinput &&
      poetry run python manage.py runserver 0.0.0.0:8000
      "

  celery:
    build: .
    container_name: coursebox_celery
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    command: poetry run celery -A config worker -l INFO -P solo --concurrency=1

  celery_beat:
    build: .
    container_name: coursebox_celery_beat
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    command: poetry run celery -A config beat -l info

  nginx:
    image: nginx:1.27-alpine
    container_name: coursebox_nginx
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_data:/static
      - media_data:/media

volumes:
  postgres_data:
  static_data:
  media_data: